<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- link for fonts used -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rancho&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- css style sheet link below -->
    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <!-- logo container -->
    <div class="logoContainer">
      <img src="./images/logo.svg" alt="huddle_logo" class="logo" />
    </div>

    <div class="mainContainer">
      <!-- main image div -->
      <div class="mainImgDiv">
        <img
          class="mainImg"
          src="./images/hubble_digram_by_me.svg"
          alt="hubble digram"
        />
      </div>

      <!-- text section -->
      <div class="textBox">
        <h2 class="headingTxt">Build The Community Your Fans Will Love</h2>
        <p class="para">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <!-- register button  -->
        <button class="register">Register</button>
      </div>
    </div>

    <!-- communication section -->
    <div class="communicationSection">
      <a href="" class="fbLink">
        <img src="./images/fb_logo_circle.svg" alt="facebook" />
      </a>
      <a href="" class="instaLink">
        <img src="./images/insta_logo.svg" alt="instagram" />
      </a>
      <a href="" class="twLink">
        <img src="./images/tw_logo_circle.svg" alt="twitter" />
      </a>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
